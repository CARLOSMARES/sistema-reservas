spring.application.name=sistema-reservas
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/reservas_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ruta para acceder a la interfaz de Swagger
springdoc.swagger-ui.path=/swagger-ui.html
# Ruta para el JSON de la documentaci√≥n
springdoc.api-docs.path=/v3/api-docs